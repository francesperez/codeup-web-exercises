<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
        <script src="/js/keys.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="/js/keys.js"></script>
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet' />
        <script src="/js/mapbox-geocoder-utils.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/weather_map.css">
</head>
<body>

    <nav class="d-flex navbar navbar-light ">
            <a class="navbar-brand"><img class="title" src="/img/CuteWeather.png"></a>
            <form class="form form-inline d-flex ">
                <button id="setMarkerButton" class="btn-search"><i class="fas fa-search"></i></button>
                <input type="text" name="setMarker" id="setMarker" placeholder="Enter a City" class="input-search " autocomplete="off" style="background-color: #fc9898; color: #ffffff; border: none;outline-width: 0px;border-radius: 25px; text-align: center">
            </form>
    </nav>
<!--Below contains the cards-->
    <div class="d-flex justify-content-center">
        <div class="d-inline-flex flex-nowrap row gap-3">
        </div>
    </div>
<!--This is where we keep the map-->
    <div class="container">
        <div id='map' class="mx-auto mt-4 "></div>
        <pre id="coordinates" class="coordinates"></pre>
    </div>
<!--This is where the fixed logos are-->
    <div class="logo ">
        <a href="https://github.com/francesperez">
            <img class="links" src="/img/Github-Logo.png">
        </a>
        <br>
        <a href="https://www.instagram.com/f.rances/?hl=en">
            <img src="/img/Instagram-Logo.png">
        </a>
        <br>
        <a href="https://twitter.com/FrancesPCodes">
            <img class="links" src="/img/Twitter.png">
        </a>
    </div>
<script src="../js/jquery-3.6.1.min.js"></script>
<script src="/js/weather_map.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox Lecture</title>
    <script src="/js/keys.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        #map {
            width: 75%;
            height: 400px;
        }

    </style>
</head>
<body>
<div class="container row mx-auto">
    <div id='map' class="mx-auto mt-4"></div>
</div>
<form class="mx-auto mt-2 w-25">
    <label for="zoom">Set Zoom</label>
    <input type="text" name="zoom" id="zoom" class="my-2">
    <button class="row mx-auto" id="zoomSubmit">Submit</button>
</form>

<script>
    mapboxgl.accessToken = MAPBOX_MAPS_API;
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/satellite-streets-v11', // style URL
        center: [-99.4807092, 27.5904761], // starting position [lng, lat]
        zoom: 15, // starting zoom
        projection: 'globe' // display the map as a 3D globe,

    });
    map.on('style.load', () => {
        map.setFog({}); // Set the default atmosphere style
    });
    const restaurant1Marker = new mapboxgl.Marker()
        .setLngLat([-99.4807092, 27.5904761])
        .addTo(map);
    const restaurant2Marker = new mapboxgl.Marker()
        .setLngLat([-99.445400, 27.559740])
        .addTo(map);
    const restaurant3Marker = new mapboxgl.Marker()
        .setLngLat([-99.477090, 27.602130])
        .addTo(map);
    const restaurant1Popup = new mapboxgl.Popup()
        .setHTML(`
                        <img class="container mx-auto" src="/img/Screen%20Shot%202022-09-23%20at%203.38.12%20PM.png"><br>
                            <div class="container text-nowrap">
                                <h5>Tacos Arandas</h5>
                            </div>
               `);
    const restaurant2Popup = new mapboxgl.Popup()
        .setHTML(`
                        <img class="container row mx-auto" src="/img/Taco_palenque_logo_1.png"><br>
                                <h5>Taco Palenque</h5>
                                    <ul>
                                    <li>Has the best pickled onions</li>
</ul>
               `);
    const restaurant3Popup = new mapboxgl.Popup()
        .setHTML(`
                        <img class="container mx-auto" src="/img/barNido.png"><br>
                            <div class="container">
                                <h3>Bar Nido</h3>
                                <h6>Address: 10211 Golondrina Dr, Laredo, TX 78045</h6>
                            </div>
               `);
    restaurant1Marker.setPopup(restaurant1Popup);
    restaurant2Marker.setPopup(restaurant2Popup);
    restaurant3Marker.setPopup(restaurant3Popup);
    document.getElementById("zoomSubmit").addEventListener('click', function(e){
        e.preventDefault();
        map.setZoom(document.getElementById("zoom").value);
    });

</script>


</body>
</html>

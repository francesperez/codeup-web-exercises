<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&display=swap" rel="stylesheet">
    <style>
        h1 {
            font-family: 'Lora', serif;
        }

        p{
            font-family: 'Inconsolata', monospace;
            font-size: large;
        }

        .tags {
            font-size: 18px;
            font-style: italic;
        }

        img {
            margin-bottom: 20px;
            height: 100px;
        }

        hr {
            margin-left: 10px;
            margin-right: 10px;
            height: 10px;
            background-color: #670935;
        }
    </style>
</head>
<body>
<div id="posts" ></div>

<script src="../js/jquery-3.6.1.min.js"></script>
<script>
    $(function() {
            $.ajax("/data/blog.json").done(function(data){
                data.forEach(function(blog){
                    let title = blog.title;
                    let content = blog.content;
                    let date = blog.date;
                    let categories = blog.categories;
                    $("#posts").append(
                        `<p>
                    <h1 class="display-1" style="background-color: #ffe1e7">${title}<img class="typing" src="/img/blinkng-typing.gif"></h1>
                </p>`
                    ),
                        $("#posts").append(
                            `<div style="background-color: pink"><p>
                    <p class="container " style="background-image:url('../img/Page.jpeg'); height:250px; opacity: 0.8">${content}</p>
                </p></div>`
                        ),
                        $("#posts").append(
                            `<p>
                                <p class="tags d-flex justify-content-end mx-5" style="background-color: #fae3e8">${date}<br>Tags:${categories}</p>
                                </p><hr><img class="d-flex mx-auto" src="/img/xoxo.png" style="height: 200px; ">`
                        )
                });
            });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

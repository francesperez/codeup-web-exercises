<!DOCTYPE html>

    <title>My First Function</title>
</head>
<body>
  <script>
      function calculateCircumference(radius) {
          const pi = 3.14159;
          return 2 * pi * radius;
      }
      function calculateKilometers(miles) {
        return miles * 1.6;
      }
      function calculateLiters(gallons) {
        return gallons * 3.7854;
      }
      function calculateFahrenheit(celsius) {
          return (celsius * 9 / 5) + 32;
      }
      let number = 20;
      if (number % 2 === 0){
          console.log("That number is even.");
      }
  </script>
</body>
